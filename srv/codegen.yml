overwrite: true
schema: "http://localhost:5000"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add: "type PartialId<T> = T extends { id: any } ? Partial<Omit<T, 'id'>> & Pick<T, 'id'> : Partial<T>"
    config:
      contextType: ../context#Context
      defaultMapper: PartialId<{T}>

